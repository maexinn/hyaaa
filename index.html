<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Confession Letter</title>
<style>
body {
  margin:0; 
  font-family: 'Segoe UI', sans-serif;
  background: #ffeef2;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  flex-direction:column;
}

.envelope {
  width:200px;
  height:140px;
  background:#ffb6c1; /* baby pink */
  position:relative;
  cursor:pointer;
  border-radius:8px;
  box-shadow:0 4px 14px rgba(0,0,0,0.2);
  transition:transform 0.3s ease;
}
.envelope:hover {
  transform: scale(1.05);
}
.flap {
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:0;
  border-left:100px solid transparent;
  border-right:100px solid transparent;
  border-bottom:70px solid #ff8a9b; /* slightly darker flap */
  transform-origin:top;
  transition: transform 0.5s ease;
}
.letter {
  position:absolute;
  top:10px;
  left:10px;
  width:180px;
  height:120px;
  background:#fff0f5; /* soft pink letter */
  border-radius:4px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  padding:12px;
  box-sizing:border-box;
  transform: translateY(100%);
  transition: transform 0.5s ease;
  overflow:auto;
}
.open .flap {
  transform: rotateX(180deg);
}
.open .letter {
  transform: translateY(0);
}
h2 {
  margin:0 0 8px;
  font-size:1.1rem;
  color:#ff6b81;
}
p {
  margin:0;
  font-size:0.95rem;
  color:#444;
  white-space:pre-line;
}
.letter img {
  width:100%;
  border-radius:4px;
  margin-top:8px;
}
.heart {
  position:fixed;
  color:#ff6b81;
  font-size:20px;
  animation: float 2s linear forwards;
}
@keyframes float {
  0% {opacity:1; transform: translateY(0);}
  100% {opacity:0; transform: translateY(-120px);}
}
</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="letter">
    <h2>something surprising</h2>
    <p>boo!!</p>
    <p>mwahaha!</p>
    <!-- ADD YOUR IMAGE HERE -->
    <img src="hihi.jpeg" alt="hihi">
  </div>
</div>

<script>
const envelope = document.getElementById('envelope');
envelope.addEventListener('click', () => {
  envelope.classList.toggle('open');
  if(envelope.classList.contains('open')){
    releaseHearts();
  }
});

function releaseHearts(){
  for(let i=0;i<12;i++){
    setTimeout(()=>{
      const heart = document.createElement('div');
      heart.className='heart';
      heart.style.left = (Math.random()*100) + 'vw';
      heart.style.top = (window.innerHeight - 20) + 'px';
      heart.textContent = 'ðŸ’–';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),2000);
    }, i*150);
  }
}
</script>
</body>
</html>
